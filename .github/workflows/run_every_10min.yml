name: Run Script Every 30 Minutes

on:
  schedule:
    - cron: "*/30 * * * *"  # Every 10 minutes
  workflow_dispatch:  # Manul start allowed

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache Python dependencies # Cache to avoid installing libraries at each run
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          pip install -r requirements.txt || true  # Avoid errors if file doesn't exist

      - name: Run script
        env:
          USER_ID: ${{ secrets.USER_ID }}
        run: python check_prices.py
